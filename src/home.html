<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoe</title>
    <link href="./output.css" rel="stylesheet">
</head>
<body class="h-screen w-screen bg-gradient-to-r from-slate-700 to-slate-800">
    <header class="flex justify-center items-center">
        <img src="./assets/logo.svg" alt="" class="mt-10">
    </header>

    <main class="flex flex-col justify-center items-center mt-36 gap-12 w-screen">
        <div class="w-full flex flex-col justify-center items-center text-white gap-8">
            <h1 class="font-black text-4xl">Bem vindo ao mundo dos <span
                    class="bg-gradient-to-r from-red-500 to-pink-500 inline-block text-transparent bg-clip-text">jogos!</span>
            </h1>
            <h2 class="font-bold text-3xl">Quer saber mais sobre seu jogo favorito? Est√° no lugar certo!</h2>
        </div>

        <div class="flex flex-col justify-center items-center mt-12 w-screen">
            <input type="text" placeholder="Digite o nome do jogo que deseja pesquisar"
                class="w-5/12 placeholder:italic text-center p-4 rounded-full" id="campo-pesquisa">
            <button
                class="bg-gradient-to-r from-indigo-500  to-sky-500 w-48 mt-6 p-3 rounded-full text-white" onclick="pesquisar()">Buscar</button>
        </div>
         
        <div class="bg-slate-300 w-9/12 flex-row justify-start items-center mt-12 rounded-lg p-6 hidden" id="resultado-busca"></div>
    </main>

    <footer class="flex flex-col justify-center items-center w-screen mt-36">
        <div class="w-full bg-gradient-to-r from-slate-300 to-slate-400 flex flex-col justify-center items-center p-2">
            <p class="texte-x1 font-semibold">Desenvolvido por <a href="https://github.com/watashigakit4">Noah</a></p>
            <p class="texte-x1 font-semibold">Todos os direitos reservados &copy;2024</p>
        </div>
    </footer>

    <script src="./js/dados.js"></script>
    <script src="./js/home.js"></script>
</body>
</html>
